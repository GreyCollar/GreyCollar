global:
  scrape_interval: 15s
  evaluation_interval: 15s

storage:
  tsdb:
    out_of_order_time_window: 10m

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["http://52.191.251.120:9090"]

  - job_name: "greycollar-land"
    static_configs:
      - targets: ["land.greycollar.ai:443"]
    scheme: https
    metrics_path: /api/metrics/prometheus
