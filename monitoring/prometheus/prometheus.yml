global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
  
  - job_name: 'k6'
    static_configs:
      - targets: ['https://k6.gentleflower-99ef02e0.eastus.azurecontainerapps.io']
  
  - job_name: 'node'
    static_configs:
      - targets: ['host.docker.internal:9100']  