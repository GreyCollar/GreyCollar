global:
  scrape_interval: 15s
  evaluation_interval: 15s

storage:
  tsdb:
    out_of_order_time_window: 10m

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets:
          ["prometheus.gentleflower-99ef02e0.eastus.azurecontainerapps.io:443"]

  - job_name: "api"
    static_configs:
      - targets:
          [
            "https://greycollar-land.gentleflower-99ef02e0.eastus.azurecontainerapps.io/api",
          ]
    scrape_interval: 5s
    metrics_path: "/metrics/prometheus"
