global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Scrape the Grey Collar API metrics
  - job_name: "greycollar-api"
    static_configs:
      - targets: ["host.docker.internal:4000"] # API is running on port 4000
    metrics_path: "/metrics/prometheus"
    scrape_interval: 5s
    scrape_timeout: 5s
