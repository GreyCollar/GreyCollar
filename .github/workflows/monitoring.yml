name: Monitoring
on:
  push:
    branches: [main]
  workflow_dispatch:
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy docker-compose to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "monitoring"
          multi-container-config-file: docker-compose.monitoring.yml
          multi-container-config-type: compose
