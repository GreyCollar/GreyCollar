name: Event
on:
  push:
    branches: [main]
  workflow_dispatch:
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v2


      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - uses: azure/container-apps-deploy-action@v2
        with:
          registryUsername: confluentinc
          registryUrl: registry.hub.docker.com
          containerAppName: event
          resourceGroup: NucGroup
          imageToDeploy: registry.hub.docker.com/confluentinc/cp-kafka:7.4.0

