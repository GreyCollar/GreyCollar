name: Land-Dashboard
on:
  push:
    branches: [main]
  workflow_dispatch:
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v2

      - name: Set repo name
        id: repo
        run: |
          echo "REPO=$(echo ${{ github.repository }} | cut -d'/' -f2 | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Set container name
        id: container
        run: |
            echo "CONTAINER=$(echo $REPO | cut -d'/' -f2 | tr '.' '-')-land" >> $GITHUB_ENV

      - name: Set image tag
        id: tag
        run: |
             echo "TAG=land-${{ github.run_id }}" >> $GITHUB_ENV

      - name: Get repo topics
        id: get_topics
        run: |
          TOKEN=${{ secrets.GITHUB_TOKEN }}
          REPO=${{ github.repository }}
          RESPONSE=$(curl -s -H "Accept: application/vnd.github.mercy-preview+json" -H "Authorization: token $TOKEN" https://api.github.com/repos/$REPO/topics)
          TOPICS=$(echo $RESPONSE | jq -r '.names[]' | tr '\n' ',')
          echo "Repo topics are $TOPICS"
          echo "TOPICS=$TOPICS" >> $GITHUB_ENV

      - name: Get branch name
        id: get_branch
        run: |
          BRANCH=$(echo ${{ github.ref }} | cut -d'/' -f3)
          echo "Branch is $BRANCH"
          echo "BRANCH=$BRANCH" >> $GITHUB_ENV

      - name: Print Repo Info
        run: |
          echo "Repo: $REPO"
          echo "Container: $CONTAINER"
          echo "Tag: $TAG" 
          echo "Topics: $TOPICS"
          echo "Branch: $BRANCH"

      - name: Set config file
        run: |
            cp ./dashboard/config.land.js ./dashboard/config.js

      - name: Update version.json
        run: |
          echo "{ \"version\": \"$BRANCH\" }" > ./dashboard/src/version.json

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Log in to Docker Hub
        env:
          DOCKER_ACCESS_TOKEN: ${{ secrets.DOCKER_ACCESS_TOKEN }}
        uses: docker/login-action@v1
        with:
          username: canmingir
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: canmingir/greycollar-dashboard:${{env.TAG}}
          context: ./dashboard

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - uses: azure/container-apps-deploy-action@v2
        with:
          registryUsername: canmingir
          registryUrl: registry.hub.docker.com
          registryPassword: ${{ secrets.DOCKER_ACCESS_TOKEN }}
          containerAppName: greycollar-dashboard-land
          resourceGroup: NucGroup
          imageToDeploy: registry.hub.docker.com/canmingir/greycollar-dashboard:${{env.TAG}}

