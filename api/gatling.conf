# Gatling Configuration File
# This file contains the configuration for Gatling load testing

gatling {
  core {
    #outputDirectoryBaseName = "" # The directory where results are saved
    #runDescription = ""           # The description of the run
    #encoding = "utf-8"           # Encoding to use throughout Gatling for file and string manipulation
    #simulationClass = ""         # The FQCN of the simulation to run
    #elFileBodiesCacheMaxCapacity = 200      # Cache size for request body EL templates, set to 0 to disable caching
    #rawFileBodiesCacheMaxCapacity = 200     # Cache size for request body Raw templates, set to 0 to disable caching
    #rawFileBodiesInMemoryMaxSize = 1000    # Below this limit, raw file bodies will be cached in memory
    #pebbleFileBodiesCacheMaxCapacity = 200 # Cache size for request body Pebble templates, set to 0 to disable caching
    #feederAdaptiveLoadModeThreshold = 100  # File size threshold (in MB). Below, load mode is memory intensive, above, it's IO intensive
    #shutdownTimeout = 10000                # Milliseconds to wait for the actor system to shutdown
    #extract {
      #regex {
        #cacheMaxCapacity = 200 # Cache size for the compiled regexes, 2^8 = 256, set to 0 to disable caching
      #}
      #xpath {
        #cacheMaxCapacity = 200 # Cache size for the compiled XPath queries, 2^8 = 256, set to 0 to disable caching
      #}
      #jsonPath {
        #cacheMaxCapacity = 200 # Cache size for the compiled jsonPath queries, 2^8 = 256, set to 0 to disable caching
      #}
      #css {
        #cacheMaxCapacity = 200 # Cache size for the compiled CSS selectors queries, 2^8 = 256, set to 0 to disable caching
      #}
    #}
    #directory {
      #simulations = "user-files/simulations"     # Directory where simulation classes are located
      #resources = "user-files/resources"         # Directory where resources, such as feeder files and request bodies are located
      #results = "results"                        # Name of the folder where all reports folder are created
      #binaries = "user-files/binaries"           # Directory where binaries are located
      #conf = "conf"                              # Directory where configuration file are located
    #}
  }
  charting {
    #noReports = false       # When set to true, don't generate HTML reports
    #maxPlotPerSeries = 1000 # Number of points per graph in Gatling reports
    #useGroupDurationMetric = false # Switch group timings from cumulated response time to group duration.
    #indicators {
      #percentile1 = 50      # Value for the first percentile (in %)
      #percentile2 = 75      # Value for the second percentile (in %)
      #percentile3 = 95      # Value for the third percentile (in %)
      #percentile4 = 99      # Value for the fourth percentile (in %)
    #}
  }
  http {
    #fetchedCsv {
      #defaultEncoding = "utf-8" # Default encoding for CSV files
      #defaultSeparator = ","    # Default separator for CSV files
    #}
    #fetchedBufferSize = 8192    # Size of the buffer used when fetching files
    #perUserCacheMaxCapacity = 200      # Per virtual user cache size, 2^8 = 256, set to 0 to disable caching
    #warmUpUrl = "https://gatling.io"   # The URL to use to warm-up the HTTP stack
    #enableGA = true             # Very light Google Analytics, please support
    #ssl {
      #useOpenSsl = true
      #useOpenSslFinalizers = false
      #handshakeTimeout = 10000
      #useDefaultTrustManager = true
      #sessionCacheSize = 0
      #sessionTimeout = 0
      #enableSni = true
      #keyStore {
        #type = "PKCS12"
        #file = ""
        #password = ""
        #algorithm = ""
      #}
      #trustStore {
        #type = "PKCS12"
        #file = ""
        #password = ""
        #algorithm = ""
      #}
    #}
    #firstRequestThrottling = 1000 # Throttle first requests from each scenario (in ms)
    #enableHostnameVerification = true
  }
  jms {
    #replyTimeoutScanPeriod = 1000
  }
  data {
    #writers = ["console", "file"]      # The list of DataWriters to which Gatling write simulation data (currently supported : console, file, graphite)
    #console {
      #light = false                    # When set to true, displays a light version without detailed request stats
      #writePeriod = 5                  # Write interval, in seconds
    #}
    #file {
      #bufferSize = 8192                # FileDataWriter's internal data buffer size, in bytes
    #}
    #leak {
      #noActivityTimeout = 30  # Period, in seconds, for which Gatling may have no activity before considering a leak may be happening
    #}
    #graphite {
      #light = false              # only send the all* stats
      #host = "localhost"         # The host where the Carbon server is located
      #port = 2003                # The port to which the Carbon server listens to (2003 is default for plaintext, 2004 is default for pickle)
      #protocol = "tcp"           # The protocol used to send data to Carbon (currently supported : "tcp", "udp")
      #rootPathPrefix = "gatling" # The common prefix of all metrics sent to Graphite
      #bufferSize = 8192          # Internal data buffer size, in bytes
      #writePeriod = 1            # Write period, in seconds
    #}
  }
  config {
    #file = "gatling.conf" # Location of configuration file
  }
}

